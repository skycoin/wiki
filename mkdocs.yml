theme: 
  name:       material
  custom_dir: overrides
  logo:       img/Skycoin-Cloud-White.png
  favicon:    img/Skycoin-Cloud-Blue.png
  features:
    - header.autohide
    - navigation.instant #landing page crashes atm when activated
    - navigation.tabs
    - toc.autohide

extra_css:
  - stylesheets/extra.css

plugins:  
  - git-revision-date
  - search
  - macros

markdown_extensions:
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

