theme:
  name:       material
  custom_dir: overrides
  logo:       img/Skycoin-Cloud-White.png
  favicon:    img/Skycoin-Cloud-Blue.png
  features:
    - header.autohide
    - navigation.instant #landing page crashes atm when activated
    - navigation.tabs
    - toc.autohide

extra_css:
  - stylesheets/extra.css

plugins:
  - git-revision-date-localized
  - search
  - macros

markdown_extensions:
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.skycoin.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Skycoinproject
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/skycoin
    - icon: fontawesome/brands/telegram
      link: https://t.me/Skycoin
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EgBenrW
    - icon: fontawesome/brands/medium
      link: https://medium.com/skycoin
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/skycoin
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/skycoinproject/
    - icon: fontawesome/brands/youtube
